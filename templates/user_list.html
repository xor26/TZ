{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <ol>
    {%for user in users%}
        <li>{{user}}</li>
    {%endfor%}

    </ol>
    <p>Pages</p>
    <div>
        {%for i in range(1, pages+1)%}
            <span><a href="/?page={{i}}">{{i}}</a></span>
        {%endfor%}
    </div>
{% endblock %}
